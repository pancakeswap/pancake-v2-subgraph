specVersion: 0.0.3
description: Masterchef
repository: https://github.com/pancakeswap/pancake-v2-subgraph
schema:
  file: ./masterchef.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChef
    network: Binance Smart Chain
    source:
      address: '0x73feaa1eE314F8c655E354234017bE2193C9E24E'
      abi: MasterChef
      startBlock: 699498
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MasterChef
        - History
        - Pool
        - PoolHistory
        - User
      abis:
        - name: MasterChef
          file: ../../packages/abis/masterchef.json
        - name: Factory
          file: ../../packages/abis/factory.json
        - name: Pair
          file: ../../packages/abis/pair.json
        - name: ERC20
          file: ../../packages/abis/erc20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: deposit
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: emergencyWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: ownershipTransferred
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: withdraw
      callHandlers:
        - function: add(uint256,address,bool)
          handler: add
        - function: set(uint256,uint256,bool)
          handler: set
        - function: massUpdatePools()
          handler: massUpdatePools
        - function: updatePool(uint256)
          handler: updatePool
        - function: setMigrator(address)
          handler: setMigrator
        - function: migrate(uint256)
          handler: migrate
        - function: dev(address)
          handler: dev
      file: ./src/masterchef.ts
